<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Element</title>
    <style>
        .styled-box {
            background-color: #4CAF50;
            font-size: 20px;       
            padding: 20px;        
            color: white;            
            border-radius: 5px;      
            text-align: center;       
            width: fit-content;       
            margin: 20px auto;        
        }
    </style>
</head>
<body>
    <div class="styled-box">
        This is a styled element.
    </div>
</body>
</html>
