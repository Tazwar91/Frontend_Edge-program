<!DOCTYPE html>
<html>
    <head>
        <title>
            Admission Test Form
        </title>
        <style>
            button {
                width: 120px;
                height: 50px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <center>
            <br><br><br>
            <h1>Admission Test Form</h1>
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label>Age:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>Address:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>SSC GPA:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>SSC Board:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>SSC Passing Year:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>HSC GPA:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>HSC Board:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>HSC Passing Year:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <br>
                            <button type="submit" style="background-color: green;" >Submit</button>
                            <button type="reset" style="background-color: red;"> Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
