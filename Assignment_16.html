<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class with Private Variables</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling */
    .container {
      margin-top: 50px;
    }
    .card {
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Class with Private Variables</h2>

    <!-- Input Form -->
    <div class="card p-4">
      <h5>Set Private Variables</h5>
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name:</label>
        <input type="text" id="nameInput" class="form-control" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label for="ageInput" class="form-label">Age:</label>
        <input type="number" id="ageInput" class="form-control" placeholder="Enter age">
      </div>
      <button id="setValues" class="btn btn-primary">Set Values</button>
    </div>

    <!-- Display Result -->
    <div class="card p-4 mt-4">
      <h5>Display Private Variables</h5>
      <button id="getValues" class="btn btn-success">Get Values</button>
      <div id="output" class="mt-3"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Create a class with private variables
    class Person {
      #name; // Private variable
      #age;  // Private variable

      // Function to set private variables
      setValues(name, age) {
        this.#name = name;
        this.#age = age;
      }

      // Function to get private variables
      getValues() {
        return `Name: ${this.#name}, Age: ${this.#age}`;
      }
    }

    // Create an instance of the class
    const person = new Person();

    // Handle setting values
    document.getElementById("setValues").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value;
      const age = document.getElementById("ageInput").value;

      if (name && age) {
        person.setValues(name, age);
        alert("Values set successfully!");
      } else {
        alert("Please enter both name and age.");
      }
    });

    // Handle getting values
    document.getElementById("getValues").addEventListener("click", () => {
      const output = person.getValues();
      document.getElementById("output").innerText = output;
    });
  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
