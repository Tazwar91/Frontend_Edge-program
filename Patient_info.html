    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Hospital Management System</h1>
        <form action="Patient_form.html" method="post" class="p-4 bg-white rounded shadow">
            <fieldset>
                <legend class="text-secondary mb-3">Patient Information</legend>

                <div class="mb-3">
                    <label for="patientName" class="form-label">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" min="0" placeholder="Enter age" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" class="form-control" placeholder="Enter contact number" pattern="[0-9]{10}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address" name="address" class="form-control" placeholder="Enter address" rows="3" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend class="text-secondary my-3">Medical Information</legend>

                <div class="mb-3">
                    <label for="doctor" class="form-label">Doctor Assigned:</label>
                    <input type="text" id="doctor" name="doctor" class="form-control" placeholder="Enter doctor's name" required>
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <select id="department" name="department" class="form-select" required>
                        <option value="" disabled selected>Select department</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="general">General</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="admissionDate" class="form-label">Admission Date:</label>
                    <input type="date" id="admissionDate" name="admissionDate" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="dischargeDate" class="form-label">Discharge Date:</label>
                    <input type="date" id="dischargeDate" name="dischargeDate" class="form-control">
                </div>
            </fieldset>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success me-2">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
