<!DOCTYPE html>
<html>
<head>
    <title>GitHub Sign In</title>
</head>
<body>
    <center>
        <br><br><br><br><br><br><br>
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="50px" height="50px">
        <h2>Sign in to GitHub</h2>
        <form>
            <div>
                <label>
                    Username or email address
                </label>
                <br>
                <input type="text">
            </div>
            <br>
            <div>
                <label>
                    Password
                </label>
                <br>
                <input type="password">
            </div>
            <br>
            <button type="submit">
                Sign in
            </button>
            <br><br>
            <a href="#">
                Forgot password?
            </a>
        </form>
        <hr>
        <p>
            <a href="#">
                Sign in with a passkey
            </a>
        </p>
        <p>
            New to GitHub? 
            <a href="#">
                Create an account
            </a>
        </p>
    </center>
</body>
</html>
